<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Information | Calorie Cam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Rest of your HTML remains exactly the same -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-camera"></i>
                    <span>Calorie Cam</span>
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/detect">Detect Food</a>
                    <a href="calculate-calorie">Calorie Needs</a>
                    <a href="information">Food Information</a>
                    <a href="about">About</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Scanable Food Information</h1>
            <p class="subtitle">Berikut adalah contoh gambar makanan/minuman yang bisa dikenali</p>
    
            <div class="food-gallery">
                {% for item in entries %}
                <div class="food-item">
                    <img src="{{ url_for('static', path=item.file) }}" alt="{{ item.label }}">
                    <div class="food-label">{{ item.label }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-camera"></i>
                    <span>Calorie Cam</span>
                </div>
                <p class="copyright">Â© 2025 Calorie Cam. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Category switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabs = document.querySelectorAll('.category-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Hide all category contents
                    document.querySelectorAll('.category-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Show selected category content
                    const categoryId = this.getAttribute('data-category');
                    document.getElementById(`${categoryId}-category`).classList.add('active');
                });
            });
            
            // Nutrition details toggle
            const nutritionToggles = document.querySelectorAll('.show-nutrition');
            nutritionToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const details = this.nextElementSibling;
                    if (details.style.display === 'block') {
                        details.style.display = 'none';
                        this.textContent = 'Show nutrition details';
                    } else {
                        details.style.display = 'block';
                        this.textContent = 'Hide nutrition details';
                    }
                });
            });
        });
    </script>
</body>
</html>
