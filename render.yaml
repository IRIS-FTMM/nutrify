services:
  - type: web
    name: calorie-cam
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 80
    plan: free
    branches:
      - main
    envVars:
      - key: FATSECRET_CONSUMER_KEY
        value: your_fatsecret_consumer_key
      - key: FATSECRET_CONSUMER_SECRET
        value: your_fatsecret_consumer_secret
      - key: OPENROUTER_API_KEY
        value: your_openrouter_api_key
      - key: ROBOFLOW_MODEL_API_KEY
        value: your_roboflow_model_api_key
